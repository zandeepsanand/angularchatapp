<body>

	<a href="https://front.codes/" class="logo" target="_blank">

		<div class="section">
			<div class="container">
				<div class="row full-height justify-content-center">
					<div class="col-12 text-center align-self-center py-5">
						<div class="section pb-5 pt-5 pt-sm-2 text-center">
							<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
							  <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
							  <label for="reg-log"></label>
							<div class="card-3d-wrap mx-auto">
								<div class="card-3d-wrapper">
									<div class="card-front">
										<div class="center-wrap">
											<div class="section text-center">
												<h2 class="mb-4 pb-3">Angular-Chat</h2>
												<h4 class="mb-4 pb-3">Log In</h4>
												<form (submit)="login()">
												<div class="form-group">
													<input type="email"  [(ngModel)]="user.email"  name="email" placeholder="Email" required>
													
												</div>	
												<div class="form-group mt-2">
													<input type="password" [(ngModel)]="user.password" name="pswd" placeholder="Password" required>
												</div>
												<button type="submit" name="sign-in" value="Sign In" class="btn mt-4">submit</button>
												</form>
												<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
											  </div>
										  </div>
									  </div>
									<div class="card-back">
										<div class="center-wrap">
											
											<div class="section text-center">
												<form (submit)="registerStudent()" #studentReg='ngForm' [formGroup]="regForm">
												<h4 class="mb-4 pb-3">Sign Up</h4>
												
												<div class="form-group">
													<input type="text" class="input form-control" formControlName='name' name="name" placeholder="User name" required>
													
												</div>
													
												<div class="form-group mt-2">
													<input type="email"  class="input form-control" formControlName='email' name="email" placeholder="Email" required>
													
												</div>	
												
												<div class="form-group mt-2">
													<input type="password"  class="input form-control" formControlName='password' name="password" placeholder="Password" required="">
													
												</div>
												
												<button type="submit" class="btn mt-4">submit</button>
												</form>
											  </div>
										  </div>
										
									  </div>
								  </div>
							  </div>
						  </div>
					  </div>
				  </div>
			</div>
		</div>
